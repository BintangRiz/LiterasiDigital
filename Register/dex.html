<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <style>
      /* Mengatur background biru di seluruh halaman */
      body {
        background-color: hsl(211, 100%, 90%);
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* Mengatur kotak dan memusatkannya di layar */
      .container {
        width: 300px;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        color: #333;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selamat Datang</h1>
      <p>Silakan klik tombol di bawah untuk mendaftar:</p>

      <!-- Tombol untuk ke halaman register -->
      <a href="register.html" class="button">Daftar Sekarang</a>
    </div>
  </body>
</html>
