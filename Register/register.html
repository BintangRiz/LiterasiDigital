<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      /* Mengatur background biru di seluruh halaman */
      body {
        background-color: hsl(211, 100%, 90%);
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 350px;
        padding: 20px;
        background-color: #fff;
        color: #333;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      label,
      input,
      button {
        display: block;
        width: 90%;
        margin: 10px auto;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        color: #ff3333;
        text-decoration: none;
      }
      .back-link:hover {
        color: #ff6666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Registrasi</h2>
      <form action="register.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required />

        <label for="nama">Nama:</label>
        <input type="text" name="nama" required />

        <label for="no_handphone">No Handphone:</label>
        <input type="text" name="no_handphone" required />

        <label for="alamat">Alamat:</label>
        <input type="text" name="alamat" required />

        <label for="email">Email:</label>
        <input type="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Daftar</button>
      </form>

      <!-- Tombol teks untuk kembali ke halaman utama -->
      <a href="/Login/login.php" class="back-link">Kembali ke Halaman Utama</a>
    </div>
  </body>
</html>
